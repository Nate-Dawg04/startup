<!-- Page to view and create personal goals -->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Don't automatically scale page -->
    <meta name="viewport" content="width=device-width,initial-scale=1" />


    <!-- Include bootstrap CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="Goals.css" />
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <h1 class="mainName">Procrastinot!</h1>
        <!-- Main Menu -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Assignments.html">Assignments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="Goals.html">Goals</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="GospelPlan.html">Gospel Study Plan</a>
            </li>

        </ul>
    </header>

    <main class="flex-grow-1">
        <h1>Goals</h1>
        <div class="container">
            <div class="row">
                <!-- Current Goals and Progress Column (with placeholders) -->
                <div class="col-12 col-lg-8 mb-3 mb-lg-0">
                    <div class="table-responsive w-auto">
                        <table class="table table-striped table-hover mx-auto w-auto">
                            <thead>
                                <tr>
                                    <th>Goal</th>
                                    <th>Progress</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <!-- Label -->
                                    <td>Run a marathon</td>

                                    <!-- Progress Bar -->
                                    <td>
                                        <div class="progress" role="progressbar" aria-label="Success example"
                                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                            <div class="progress-bar bg-success" style="width: 25%"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <!-- Label -->
                                    <td>Read "The Way of Kings"</td>

                                    <!-- Progress Bar -->
                                    <td>
                                        <div class="progress" role="progressbar" aria-label="Success example"
                                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                            <div class="progress-bar bg-success" style="width: 75%"></div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Create New Goals Column -->
                <div class="col-12 col-lg-4 mb-3 mb-lg-0">
                    <form>
                        <!-- New Goal Input -->
                        <div class="mb-3">
                            <label class="goalLabel">New Goal</label>
                            <input type="text" class="form-control" id="newGoal" placeholder="Climb Mount Everest">
                        </div>
                        <!-- Create Button -->
                        <button type="submit" class="btn btn-success">Create!</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- coming soon... -->
        <h2 class="GoalIdeas">Get Goal Ideas!</h2>
        <section>3rd Party API (probably ChatGPT) here to generate goal suggestions</section>

    </main>


    <!-- Footer with Startup Repo -->
    <footer class="text-dark mt-auto py-4">
        <div class="container">
            <div class="row">
                <!-- Left side -->
                <div class="col-md-6 mb-3 mb-md-0">
                    <h5>Startup Repository (Nathan Brady)</h5>
                    <a class="mb-0" href="https://github.com/Nate-Dawg04/startup.git">Source (Github)</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
